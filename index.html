<!DOCTYPE HTML>
<html>
<head>
	<title>Wheel of Lunch</title>
	<!-- Stylesheets -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default localisation">
		<div class="panel-body">
			<p>Hang on a moment, we are just getting your location<span class="one">.</span><span class="two">.</span><span class="three">.</span></p>
		</div>
	</div>
	
	<div class="alert alert-danger localisation" role="alert" style="display:none;">
		<p>Oops! We can't find your location.
			<button id="localistion-failure" type="button" class="btn btn-danger btn-sm" onclick="proceed();">
				Continue anyway
			</button>
		</p>
	</div>
	
	<div class="panel panel-default result" style="display:none;">
		<div class="panel-body">
			<h2></h2>
			<p class="vicinity"></p>
			<p>
				<a class="map" target="_blank" href="">View on map</a>
			</p>
		</div>
	</div>
	
	<a class="btn btn-primary btn-lg blur settings" role="button">
		<span class="glyphicon glyphicon-cog"></span>
	</a>
	<div class="panel panel-default settings blur">
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-pushpin"></span> Latitude</span>
				<input type="number" id="latitude" class="form-control" placeholder="Latitude">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-pushpin"></span> Longitude</span>
				<input type="number" id="longitude" class="form-control" placeholder="Longitude">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-record"></span> Radius (m)</span>
				<input type="number" min="1" id="radius" class="form-control" placeholder="Radius">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-stats"></span> # of Places</span>
				<input type="number" min="1" max="12" id="maxPlaces" class="form-control" placeholder="# of Places">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-share"></span> Share link</span>
				<input type="text" id="shareLink" class="form-control" value="">
			</div>
			<button type="submit" class="btn btn-primary" onclick="searchUserDefined();"><span class="glyphicon glyphicon-search"></span>  Search</button>
		</div>
	</div>
	
	<canvas id="confetti-world" onclick="proceed();"></canvas>
	<button type="button" class="btn btn-success blur" onclick="spin();"><span class="glyphicon glyphicon-repeat"></span> Spin</button>
	<canvas id="wheel" class="blur" width="600" height="600"></canvas>
	
	<a href="https://github.com/UsainBloot/Wheel-Of-Lunch"><img class="blur" style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
	
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/wheel.js"></script>
	<script type="text/javascript" src="js/geolocation.js"></script>
	<script type="text/javascript" src="js/confetti.js"></script>
</body>
</html>
